room_name: Homestead
body: "Inspired by the historied farming community in Baileys Harbor, Homestead features antique farmhouse furniture and décor in a bright, comfortable room perfect for longer stays or a quick weekend getaway."
sq_ft: 450
sleeps: 2
bed: King
features: >-
  - Located upstairs in the original 1917 part of the building

  - Private entrance, deck and off-street parking

  - Unique schoolhouse details (12-foot ceilings, hardwood floors, tall schoolhouse windows) 

  - Kitchenette equipped with all you need to enjoy a meal in your room (fridge, microwave, toaster, coffee maker, cooking and eating utensils and gas grill on-site)

  - Private ¾ bath equipped with essentials (hairdryer, iron and ironing board)

  - One king bed with custom 3” topper (can be reconfigured into two twin beds)

  - Combines well with <a href="/rooms/lighthouse/">Lighthouse</a>

  - Two night minimum
