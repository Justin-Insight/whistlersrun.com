{{ define "main" }}
{{ partial "hero" . }}
<div class="contact-content block">
    <div class="wrapper">
      <div class="contact-form">
        <div class="contact-form__wrapper">
          {{ partialCached "forms/schedule-tour" . }}
        </div>
      </div>
    </div>
  </div>
{{ if .Params.page_blocks }}
    {{ range .Params.page_blocks }}
        {{ partial "page-block" . }}
    {{ end }}
{{ end }}
{{ end }}
