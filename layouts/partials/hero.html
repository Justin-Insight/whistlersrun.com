{{ $heroClass := lower .Page.Title }}
<section aria-labelledby="hero-heading" class="hero {{ anchorize $heroClass }}-hero">
  {{ partial "hero-image" . }}
  <div class="hero__overlay">
    <div class="hero__content text-center flow">
      <h1 id="hero-heading" class="text-white no-margin">
        {{ .heading }}
      </h1>
      <a class="btn btn-primary" href="https://secure.thinkreservations.com/baileysharborinn/reservations" target="_blank" rel="noreferrer">{{ partialCached "svg-icons/calendar.svg" . }} check availability</a>
    </div>
  </div>
  <a href="https://goo.gl/maps/esrZWJL7yUkxmwai7" target="_blank" rel="noreferrer" title="Find Baileys Harbor Schoolhouse Inn" class="map-pin">{{ partialCached "svg-icons/map-pin.svg" . }}</a>
  {{ partialCached "svg-icons/arrow-down.svg" . }}
  <a href="https://secure.thinkreservations.com/baileysharborinn/reservations" target="_blank" rel="noreferrer" title="Check Availability at Baileys Harbor Schoolhouse Inn" class="calendar">{{ partialCached "svg-icons/calendar.svg" . }}</a>
</section>
