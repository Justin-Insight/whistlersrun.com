{{ if .Params.intro.enabled }}
  {{ with .Params.intro }} 
  <section aria-labelledby="intro-heading" class="intro block text-center">
    <div class="wrapper">
      {{ if .heading }}
        <h2 id="intro-heading">{{ .heading }}</h2>
        <img src="/uploads/horse-divider.svg" alt="" class="separator--horse">
      {{ end }} 
      {{ if .body }}
          <p class="mt-2">{{ .body | safeHTML }}</p>
      {{ end }}
    </div>
  </section>
  {{ end }}
{{ end }}
